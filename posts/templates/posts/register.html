{% extends 'posts/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5" style="max-width:400px;">
    <h3>Register</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}



<div class="d-flex align-items-center gap-2 mt-2">

        Like
        <button 
          class="glass-btn like-btn {% if user in post.likes.all %}active{% endif %}" 
          data-post-id="{{ post.pk }}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="{% if user in post.likes.all %}red{% else %}none{% endif %}" 
               stroke="red" viewBox="0 0 24 24" width="20" height="20">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81
                     14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span class="like-count">{{ post.likes.count }}</span>
        </button>

        <!-- Comment -->
        <button 
          class="glass-btn comment-btn" 
          data-post-id="{{ post.pk }}" 
          data-bs-toggle="modal" 
          data-bs-target="#commentModal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" 
               viewBox="0 0 24 24" width="20" height="20">
            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
          </svg>
          <span class="comment-count">{{ post.comments.count }}</span>
        </button>

      </div>
