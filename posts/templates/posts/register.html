{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #fdfbfb, #ebedee, #cfd9df);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* GLASS CARD */
  .glass-card {
    width: 100%;
    max-width: 380px;
    padding: 35px 30px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    text-align: center;
  }

  .insta-logo {
    font-family: 'Pacifico', cursive;
    font-size: 40px;
    margin-bottom: 30px;
    color: #262626;
  }

  /* FLOATING INPUT */
  .floating-group {
    position: relative;
    margin-bottom: 15px;
  }

  .floating-group input {
    width: 100%;
    padding: 12px 10px;
    background: rgba(255,255,255,0.6);
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 10px;
    font-size: 14px;
  }

  .floating-group label {
    position: absolute;
    top: 50%;
    left: 12px;
    color: #555;
    font-size: 13px;
    pointer-events: none;
    transform: translateY(-50%);
    transition: 0.25s ease;
    background: transparent;
  }

  /* FLOAT EFFECT */
  .floating-group input:focus + label,
  .floating-group input:not(:placeholder-shown) + label {
    top: 5px;
    font-size: 11px;
    color: #0095f6;
  }

  .floating-group input:focus {
    outline: none;
    border-color: #0095f6;
    box-shadow: 0 0 0 1px #0095f6;
  }

  /* BUTTON */
  .glass-btn {
    margin-top: 10px;
    background: linear-gradient(135deg, #0095f6, #1877f2);
    border: none;
    padding: 10px;
    border-radius: 12px;
    font-weight: 600;
    color: white;
  }

  .login-box {
    margin-top: 12px;
    padding: 18px;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(10px);
    border-radius: 14px;
    text-align: center;
  }

  @media (max-width: 480px) {
    .glass-card {
      margin: 0;
    }
  }
</style>

<div>
  <div class="glass-card">
    <div class="insta-logo">Surticlone</div>

    <form method="POST">
      {% csrf_token %}

      <div class="floating-group">
        {{ form.username }}
        <label>Username</label>
      </div>

      <div class="floating-group">
        {{ form.password1 }}
        <label>Password</label>
      </div>

      <div class="floating-group">
        {{ form.password2 }}
        <label>Confirm Password</label>
      </div>

      <button type="submit" class="btn glass-btn w-100">
        Sign up
      </button>
    </form>

    <small class="d-block mt-3 text-muted">
      By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.
    </small>
  </div>

  <div class="login-box">
    Have an account?
    <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">
      Log in
    </a>
  </div>
</div>

{% endblock %}
