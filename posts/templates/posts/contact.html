{% extends 'posts/base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5" style="background-color:#f0f4f8; min-height:80vh; border-radius:12px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4" style="border-radius:12px;">
                <h3 class="mb-4 text-center">Contact Us</h3>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
